name: â­ï¸ Main Branch
on:
  push:
    branches:
      - main
concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true
jobs:
  ci:
    name: 'ğŸ› ï¸ Check'
    runs-on: ubuntu-latest
    steps:
      - name: 'ğŸ“¥ Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'ğŸ“¦ Setup'
        uses: moonrepo/setup-moon-action@v1

      - name: 'ğŸŒ— Check'
        run: moon ci
